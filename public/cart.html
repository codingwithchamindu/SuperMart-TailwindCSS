<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Fashion Studio | Cart</title>
</head>

<body class="bg-gray-400 bg-opacity-10">
    <div class="flex items-center justify-center w-full h-screen">
        <div class="flex items-center justify-between p-4 px-2 py-2 rounded-md bg-white">

            <div class="w-[850px]">
                <img src="./img/5.jpg" alt="" class="object-cover">
            </div>

            <div class="mx-2 w-full mb-32 mt-14">
                <!-- <span>back</span> -->
                <h1 class="font-bold text-3xl">Yellow Color T-Shirt</h1>

                <div class="flex items-center justify-start mt-2.5 mb-2.5">
                    <span class="font-semibold text-xl">Rs. 2500.00 | <a href=""
                            class="text-red-500 line-through mx-1">Rs. 2500.00 </a> <a href="" class="mx-2">| Save
                            Rs.350.00 (5%)</a></span>
                </div>
                <div>
                    <hr class="h-[1px] mt-2 mb-2 border-0 bg-gray-700" />
                </div>
                <div class="mt-2.5 mb-2.5 text-lg">
                    <div class="font-semibold ">Status : <a href="" class="font-normal mx-1">Instock</a></div>
                    <div class="font-semibold">Delivery : <a href="" class="font-normal mx-1">
                            Arrives Thu Feb 8 to Mon Feb 19</a></div>
                    <div class="font-semibold">Return Policy : <a href="" class="font-normal mx-1">No Return</a></div>
                </div>

                <div>
                    <hr class="h-[1px] mt-2 mb-2 border-0 bg-gray-700" />
                </div>

                <!-- number selector -->

                <div>
                    <label for="quantity-input"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Please Choose
                        quantity:</label>
                    <div class="relative flex items-center max-w-[8rem]">
                        <button type="button" id="decrement-button" data-input-counter-decrement="quantity-input"
                            class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
                            <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 1h16" />
                            </svg>
                        </button>
                        <input type="text" id="quantity-input" data-input-counter
                            aria-describedby="helper-text-explanation"
                            class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="0" required>
                        <button type="button" id="increment-button" data-input-counter-increment="quantity-input"
                            class="bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-600 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 dark:focus:ring-gray-700 focus:ring-2 focus:outline-none">
                            <svg class="w-3 h-3 text-gray-900 dark:text-white" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 1v16M1 9h16" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- number selector -->

                <div class="flex items-center mt-3 mb-3">
                    <button
                        class="w-60 rounded-md bg-indigo-400 text-white  py-2 px-2 font-semibold hover:bg-indigo-500">Add
                        To Cart</button>
                    <button
                        class="w-60 rounded-md bg-indigo-400 text-white  py-2 px-2 font-semibold hover:bg-indigo-500 mx-4">Buy
                        Now</button>
                </div>

            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

</body>

</html>
